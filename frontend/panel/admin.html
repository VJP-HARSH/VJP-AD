<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIRTI JAIN PATHSHALA | Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8fafc; }
    .sidebar {
      min-height: 100vh;
      background: #198754;
      color: #fff;
    }
    .sidebar .nav-link { color: #fff; }
    .sidebar .nav-link.active, .sidebar .nav-link:hover { background: #146c43; color: #ffc107; }
    .topbar { background: #fff; border-bottom: 1px solid #e3e6f0; }
    .main-content { padding: 2rem; }
    .sidebar .navbar-brand { font-weight: bold; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block sidebar py-4">
        <div class="text-center mb-4">
          <h4 style="font-weight:bold; letter-spacing:1px;">VJP ADMIN</h4>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Manage Users</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
          <li class="nav-item"><a class="nav-link" href="#">All Students</a></li>
          <li class="nav-item"><a class="nav-link" href="#">All Teachers</a></li>
        </ul>
      </nav>
      <main class="col-md-10 ms-sm-auto px-md-4">
        <div class="topbar d-flex justify-content-between align-items-center py-3 px-3 mb-4">
          <span class="fs-5">Welcome, <span id="adminName">Admin</span></span>
          <button class="btn btn-outline-danger btn-sm" id="logoutBtn">Logout</button>
        </div>
        <div class="main-content">
          <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Admin Dashboard</h4>
            <p>Welcome to the Admin panel of VIRTI JAIN PATHSHALA. Use the sidebar to manage users, settings, and view all students.</p>
          </div>
        </div>
      </main>
    </div>
  </div>
  <div id="allStudentsSection" style="display:none;">
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">All Approved Students</h5>
      </div>
      <div class="card-body">
        <div id="allStudentsTable">
          <div class="text-center text-muted">Loading...</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Optionally fetch and display admin name from token
    const token = localStorage.getItem('token');
    if (token) {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        document.getElementById('adminName').textContent = payload.fullName || 'Admin';
      } catch (e) {}
    }
    document.getElementById('logoutBtn').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('token');
      window.location.href = '/auth/login.html';
    });

    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function(e) {
        if (this.textContent.trim() === 'All Students') {
          e.preventDefault();
          document.getElementById('allStudentsSection').style.display = '';
          fetchAllStudents();
        } else {
          document.getElementById('allStudentsSection').style.display = 'none';
        }
      });
    });

    async function fetchAllStudents() {
      const token = localStorage.getItem('token');
      const tableDiv = document.getElementById('allStudentsTable');
      tableDiv.innerHTML = '<div class="text-center text-muted">Loading...</div>';
      const res = await fetch('/api/admin/all', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const data = await res.json();
      if (res.ok && Array.isArray(data)) {
        if (data.length === 0) {
          tableDiv.innerHTML = '<div class="alert alert-info">No approved students found.</div>';
          return;
        }
        let html = `<div class="table-responsive"><table class="table table-striped table-hover align-middle">
          <thead class="table-primary">
            <tr>
              <th scope="col">Roll No</th>
              <th scope="col">Photo</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Mobile</th>
              <th scope="col">DOB</th>
              <th scope="col">Gender</th>
              <th scope="col">Address</th>
            </tr>
          </thead>
          <tbody>`;
        for (const student of data) {
          html += `<tr>
            <td>${student.rollNo || '-'}</td>
            <td><img src="/uploads/${student.photo}" width="48" height="48" class="rounded-circle border border-2" style="object-fit:cover;"/></td>
            <td class="fw-semibold">${student.fullName}</td>
            <td>${student.email}</td>
            <td>${student.mobile}</td>
            <td>${student.dob ? new Date(student.dob).toLocaleDateString() : '-'}</td>
            <td>${student.gender || '-'}</td>
            <td>${student.address || '-'}</td>
          </tr>`;
        }
        html += '</tbody></table></div>';
        tableDiv.innerHTML = html;
      } else {
        tableDiv.innerHTML = `<div class='alert alert-danger'>${data.message || 'Failed to load students.'}</div>`;
      }
    }
  </script>
</body>
</html>
