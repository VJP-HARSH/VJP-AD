<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIRTI JAIN PATHSHALA | Super Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8fafc; }
    .profile-card { max-width: 480px; margin: 2rem auto; box-shadow: 0 0 24px #e3e6f0; border-radius: 1rem; }
    .profile-photo { width: 120px; height: 120px; object-fit: cover; border-radius: 50%; border: 4px solid #fff; margin-top: -60px; box-shadow: 0 2px 8px #0001; }
    .profile-header { background: #ffc107; border-radius: 1rem 1rem 0 0; padding: 2rem 1rem 1rem 1rem; color: #212529; text-align: center; }
    .profile-body { padding: 2rem 1.5rem 1.5rem 1.5rem; }
    .requests-section { max-width: 900px; margin: 2rem auto; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
    <div class="container">
      <a class="navbar-brand text-dark" href="/index.html">VIRTI JAIN PATHSHALA</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-dark" href="/profile/edit.html">Edit Profile</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="profile-card bg-white">
    <div class="profile-header">
      <img id="profilePhoto" src="/uploads/default.png" class="profile-photo" alt="Profile Photo">
      <h3 id="profileName" class="mt-3 mb-0">Super Admin</h3>
      <span class="badge bg-dark">Super Admin</span>
    </div>
    <div class="profile-body text-center">
      <p class="mb-2"><strong>Email:</strong> <span id="profileEmail"></span></p>
      <p class="mb-2"><strong>Mobile:</strong> <span id="profileMobile"></span></p>
    </div>
  </div>
  <div class="requests-section bg-white p-4 rounded shadow-sm">
    <h4 class="mb-4">Pending Admin Requests</h4>
    <div id="requestsTable">
      <div class="text-center text-muted">Loading...</div>
    </div>
  </div>
  <script>
    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('token');
      window.location.href = '/auth/login.html';
    });
    async function fetchProfile() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/auth/login.html';
        return;
      }
      const res = await fetch('/api/admin/me', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById('profilePhoto').src = '/uploads/' + data.photo;
        document.getElementById('profileName').textContent = data.fullName;
        document.getElementById('profileEmail').textContent = data.email;
        document.getElementById('profileMobile').textContent = data.mobile;
      }
    }
    async function fetchRequests() {
      const token = localStorage.getItem('token');
      const tableDiv = document.getElementById('requestsTable');
      const res = await fetch('/api/admin/pending', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const data = await res.json();
      if (res.ok && Array.isArray(data)) {
        if (data.length === 0) {
          tableDiv.innerHTML = '<div class="alert alert-success">No pending requests.</div>';
          return;
        }
        let html = '<table class="table table-bordered table-hover"><thead><tr><th>Photo</th><th>Name</th><th>Email</th><th>Mobile</th><th>Role</th><th>Actions</th></tr></thead><tbody>';
        for (const admin of data) {
          html += `<tr>
            <td><img src="/uploads/${admin.photo}" width="48" height="48" class="rounded-circle"/></td>
            <td>${admin.fullName}</td>
            <td>${admin.email}</td>
            <td>${admin.mobile}</td>
            <td>${admin.adminType}</td>
            <td>
              <button class="btn btn-success btn-sm me-2" onclick="approveAdmin('${admin._id}')">Approve</button>
              <button class="btn btn-danger btn-sm" onclick="rejectAdmin('${admin._id}')">Reject</button>
            </td>
          </tr>`;
        }
        html += '</tbody></table>';
        tableDiv.innerHTML = html;
      } else {
        tableDiv.innerHTML = `<div class='alert alert-danger'>${data.message || 'Failed to load requests.'}</div>`;
      }
    }
    async function approveAdmin(id) {
      const token = localStorage.getItem('token');
      if (!confirm('Approve this admin?')) return;
      const res = await fetch(`/api/admin/approve/${id}`, {
        method: 'PATCH',
        headers: { 'Authorization': 'Bearer ' + token }
      });
      await fetchRequests();
    }
    async function rejectAdmin(id) {
      const token = localStorage.getItem('token');
      if (!confirm('Reject and delete this admin request?')) return;
      const res = await fetch(`/api/admin/reject/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': 'Bearer ' + token }
      });
      await fetchRequests();
    }
    fetchProfile();
    fetchRequests();
  </script>
</body>
</html>
