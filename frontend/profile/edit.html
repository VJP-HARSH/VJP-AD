<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIRTI JAIN PATHSHALA | Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8fafc; }
    .profile-card { max-width: 480px; margin: 2rem auto; box-shadow: 0 0 24px #e3e6f0; border-radius: 1rem; }
    .profile-photo { width: 120px; height: 120px; object-fit: cover; border-radius: 50%; border: 4px solid #fff; margin-top: -60px; box-shadow: 0 2px 8px #0001; }
    .profile-header { background: #0d6efd; border-radius: 1rem 1rem 0 0; padding: 2rem 1rem 1rem 1rem; color: #fff; text-align: center; }
    .profile-body { padding: 2rem 1.5rem 1.5rem 1.5rem; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/index.html">VIRTI JAIN PATHSHALA</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/profile/view.html">View Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="profile-card bg-white">
    <div class="profile-header">
      <img id="profilePhoto" src="/uploads/default.png" class="profile-photo" alt="Profile Photo">
      <h3 id="profileName" class="mt-3 mb-0">Full Name</h3>
      <span id="profileRole" class="badge bg-warning text-dark">Role</span>
    </div>
    <form id="editForm" class="profile-body text-center" enctype="multipart/form-data">
      <div class="mb-3 text-center">
        <label for="photo" class="form-label">Change Photo</label>
        <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="mobile" name="mobile" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">New Password <span class="text-muted">(leave blank to keep current)</span></label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" required>
      </div>
      <div class="mb-3">
        <label for="adminType" class="form-label">Role</label>
        <input type="text" class="form-control" id="adminType" name="adminType" disabled>
      </div>
      <div id="editMsg" class="mb-3"></div>
      <button type="submit" class="btn btn-primary me-2">Save Changes</button>
      <a href="/profile/view.html" class="btn btn-outline-secondary">Cancel</a>
      <button type="button" class="btn btn-outline-danger ms-2" id="logoutBtn2">Logout</button>
    </form>
  </div>
  <script>
    // Logout functionality
    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/auth/login.html';
    }
    document.getElementById('logoutBtn').addEventListener('click', function(e) { e.preventDefault(); logout(); });
    document.getElementById('logoutBtn2').addEventListener('click', function(e) { e.preventDefault(); logout(); });
    async function loadProfile() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/auth/login.html';
        return;
      }
      const res = await fetch('/api/admin/me', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById('profilePhoto').src = '/uploads/' + data.photo;
        document.getElementById('profileName').textContent = data.fullName;
        document.getElementById('email').value = data.email;
        document.getElementById('mobile').value = data.mobile;
        document.getElementById('fullName').value = data.fullName;
        document.getElementById('adminType').value = data.adminType;
        document.getElementById('profileRole').textContent = data.adminType;
      } else {
        document.querySelector('.profile-card').innerHTML = `<div class='alert alert-danger m-4'>${data.message || 'Failed to load profile.'}</div>`;
      }
    }
    document.getElementById('editForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/auth/login.html';
        return;
      }
      const form = e.target;
      const formData = new FormData(form);
      if (!form.password.value) {
        formData.delete('password');
      }
      const res = await fetch('/api/admin/me', {
        method: 'PATCH',
        headers: { 'Authorization': 'Bearer ' + token },
        body: formData
      });
      const data = await res.json();
      const msgDiv = document.getElementById('editMsg');
      if (res.ok) {
        msgDiv.innerHTML = `<div class='alert alert-success'>Profile updated successfully.</div>`;
        loadProfile();
      } else {
        msgDiv.innerHTML = `<div class='alert alert-danger'>${data.message || 'Update failed.'}</div>`;
      }
    });
    loadProfile();
  </script>
</body>
</html>
